syntax = "proto3";

import "google/protobuf/any.proto";

package astar;

service AStar {
    rpc doAStar(Request) returns (Reply) {}
}

message Request {
    google.protobuf.Any psJob = 1;
    google.protobuf.Any psMove = 2;
}

message Reply {
    enum ASR_RETVAL {
        ASR_OK = 0;
        ASR_FAILED = 1;
        ASR_NEAREST = 2;
    }
    ASR_RETVAL retVal = 1;
}
